<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Almoite | B12Exercise 2B</title>
        <!-- external css -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container vh-100">
            <div
                class="checkout vh-100 d-flex flex-column justify-content-center"
            >
                <h1 class="text-center text-light">Checkout Form</h1>
                <table
                    class="table table-borderless checkoutTable text-dark checkout"
                >
                    <form action="" method="">
                        <tr>
                            <td class="p-3">
                                <label for="name" class="form-label fs-4"
                                    >Firstname</label
                                >
                            </td>
                            <td class="p-3">
                                <input
                                    type="text"
                                    name="firstName"
                                    class="form-control"
                                    id="firstName"
                                    required
                                />
                            </td>
                        </tr>
                        <tr>
                            <td class="p-3">
                                <label for="name" class="form-label fs-4"
                                    >Lastname</label
                                >
                            </td>
                            <td class="p-3">
                                <input
                                    type="text"
                                    name="lastName"
                                    class="form-control"
                                    id="lastName"
                                    required
                                />
                            </td>
                        </tr>
                        <tr>
                            <td class="p-3">
                                <label for="address" class="form-label fs-4"
                                    >Address</label
                                >
                            </td>
                            <td class="p-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="address"
                                    id="address"
                                    required
                                />
                            </td>
                        </tr>
                        <tr>
                            <td class="p-3">
                                <label for="region" class="form-label fs-4"
                                    >Region</label
                                >
                            </td>
                            <td class="p-3">
                                <select
                                    name="region"
                                    class="form-select"
                                    id="region"
                                    required
                                >
                                    <option value="">Select your region</option>
                                    <option value="Region I">Region I</option>
                                    <option value="Region II">Region II</option>
                                    <option value="Region III">
                                        Region III
                                    </option>
                                    <option value="Region IV">Region IV</option>
                                    <option value="Region V">Region V</option>
                                    <option value="Region VI">Region VI</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="p-3">
                                <label for="contact" class="form-label fs-4"
                                    >Contact Number</label
                                >
                            </td>
                            <td class="p-3">
                                <input
                                    type="tel"
                                    class="form-control"
                                    name="contact"
                                    id="contact"
                                    required
                                />
                            </td>
                        </tr>
                        <tr>
                            <td class="p-3 fs-4">Payment Method</td>
                            <td class="p-3">
                                <input
                                    type="radio"
                                    class="form-check-input"
                                    name="paymentMethod"
                                    id="cod"
                                    value="cod"
                                    onclick="displayPaymentMethod('Cash On Delivery')"
                                />
                                <label for="cod" class="form-check-label"
                                    >Cash on Delivery</label
                                >
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="p-3">
                                <input
                                    type="radio"
                                    class="form-check-input"
                                    name="paymentMethod"
                                    id="masterCard"
                                    value="masterCard"
                                    onclick="displayPaymentMethod('Mastercard')"
                                />
                                <label for="masterCard" class="form-check-label"
                                    >Master Card</label
                                >
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="p-3">
                                <input
                                    type="radio"
                                    class="form-check-input"
                                    name="paymentMethod"
                                    id="visa"
                                    value="visa"
                                    onclick="displayPaymentMethod('Visa')"
                                />
                                <label for="visa" class="form-check-label"
                                    >Visa</label
                                >
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="p-3">
                                <input
                                    type="radio"
                                    class="form-check-input"
                                    name="paymentMethod"
                                    id="americanExpress"
                                    value="americanExpress"
                                    onclick="displayPaymentMethod('American Express')"
                                />
                                <label
                                    for="americanExpress"
                                    class="form-check-label"
                                    >American Express</label
                                >
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="p-3">
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    data-bs-toggle="modal"
                                    data-bs-target="#orderDetails"
                                    onclick="displayDetails()"
                                >
                                    Checkout
                                </button>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>

            <!-- Modal start-->
            <div
                class="modal fade"
                id="orderDetails"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <h2>Checkout Details</h2>
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div id="details"></div>
                        <div>
                            <h3>
                                Payment Method:
                                <span id="paymentMethod"></span>
                            </h3>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Confirm Checkout
                        </button>
                    </div>
                </div>
            </div>
            <!-- </div> -->
            <!-- Modal end -->
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
